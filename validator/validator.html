<html>
	<head>
		<title>Validator Directive</title>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<style>
			body { margin: 20px; }
			form { width: 400px; }
			input.ng-invalid, select.ng-invalid, input.ng-invalid-required, select.ng-invalid.required {
			  border-left: 5px solid #E03930;
			}

			input.ng-valid, select.ng-valid, input.ng-valid-required, select.ng-valid.required {
			  border-left: 5px solid #57A83F;
			}
			.error { background-color: red; color: white; margin-left: 0px; padding: 2px; }
			[ng-cloak] { display: none !important; }

		</style>
	</head>

	<body>
		<div ng-app="app" ng-controller="DirectivesController" ng-cloak>
			
			<h3>Validation Directive</h3>
			
			<form name="validateForm">
				<div class="form-group">
					<label>Email:</label>
					<input type="text" ng-model="email" class="form-control" name="email" validator="email" placeholder="valid@valid.com"/>
					<span ng-show="validateForm.email.$touched && validateForm.email.$error.invalid">Invalid Email</span>
				</div>
				
				<div class="form-group">
					<label>Phone:</label>
					<input type="text" ng-model="phone" class="form-control" name="phone" validator="phone" placeholder="1231231234"/>
					<span ng-show="validateForm.phone.$touched && validateForm.phone.$error.invalid">Invalid Phone</span>
				</div>
				
				<div class="form-group">
					<label>Zip Code:</label>
					<input type="text" ng-model="zipcode" class="form-control" name="zipcode" validator="zipcode" placeholder="506163"/>
					<span ng-show="validateForm.zipcode.$touched && validateForm.zipcode.$error.invalid">Invalid Zip Code</span>
				</div>
				
				<div class="form-group">
					<label>Arrival Date:</label>
					<input type="text" ng-model="arrivaldate" class="form-control" name="date" validator="date" placeholder="01/10/2015"/>
					<span ng-show="validateForm.arrivaldate.$touched && validateForm.arrivaldate.$error.invalid">Invalid Arrival Date</span>
				</div>
			</form>
			
		</div>
		
		<script src="../scripts/angular.js"></script>
		<script src="../scripts/directivesController.js"></script>
		<script src="validator.js"></script>
	</body>
</html>
